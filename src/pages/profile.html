<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - CleanCity</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body>
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <i class="fa-solid fa-recycle" style="color: #26aa00;"></i>
          CleanCity
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="profile.html">
                <i class="fa-solid fa-user"></i>
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="user_collect_point.html">
                <i class="fa-solid fa-industry"></i>
                User Collect Point
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">
                <i class="fa-solid fa-right-from-bracket"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container" style="max-width: 50%; margin-top: 100px;">
    <h3>Profile</h3>

    <div class="mb-3">
      <label for="name-profile">Name:</label>
      <input type="text" class="form-control" id="name-profile" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label for="email-profile">E-mail:</label>
      <input type="email" class="form-control" id="email-profile" placeholder="Enter your e-mail">
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#update_profile">Update
        profile</button>
    </div>
    <div class="mb-3">
      <a href="collect_user.html">Would you like to become a collect user? Enter here!</a>
    </div>

    <h3>Collect User Profile</h3>
    <div class="mb-3">
      <label for="cpfCNPJ">Your CPF/CNPJ:</label>
      <input type="text" class="form-control" id="cpfCNPJ" placeholder="Enter your CPF/CNPJ:">
    </div>
    <div class="mb-3">
      <label for="telefone">Your phone:</label>
      <input type="tel" class="form-control" id="telefone" placeholder="Enter your phone:">
    </div>
    <div class="mb-3">
      <label for="descricao">Your description:</label>
      <input type="text" class="form-control" id="descricao" placeholder="Enter your description:">
    </div>
    <button type="submit" class="btn btn-success" data-bs-toggle="modal"
      data-bs-target="#updateCollectUserProfile">Update profile</button>
  </div>

  <div class="modal fade" id="update_profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">System Alert</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Would you like to update your profile?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go back</button>
          <button type="button" class="btn btn-primary" onclick="updateProfile()" id="submitProfile">Update</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateCollectUserProfile" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">System Alert</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Would you like to update your collect profile?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go back</button>
          <button type="button" class="btn btn-primary" onclick="updateCollectUserProfile()"
            id="submitCollectUserProfile">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function updateProfile() {
      const updateButton = document.getElementById('submitProfile');

      updateButton.disabled = true;

      updateButton.innerHTML = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Update...</span>`;

      await new Promise(resolve => setTimeout(resolve, 1500));

      updateButton.innerHTML = 'Update';

      updateButton.disabled = false;

      window.location.href = "profile.html";

    }
    async function updateCollectUserProfile() {
      let updateButton = document.getElementById('submitCollectUserProfile');

      updateButton.disabled = true;

      updateButton.innerHTML = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Update...</span>`;

      await new Promise(resolve => setTimeout(resolve, 1500));

      updateButton.innerHTML = 'Update';

      updateButton.disabled = false;

      window.location.href = "profile.html";
    }
  </script>
</body>

</html>
