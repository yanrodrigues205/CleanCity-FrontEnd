<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recicla Aqui</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body>

  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-recycle" style="color: #26aa00;"></i> Recicla Aqui
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html"><i class="fa-solid fa-user"></i> Entrar</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="register.html"><i class="fas fa-sign-in"></i> Cadastrar-se</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container" style="max-width: 50%; margin-top: 100px;">
    <h3>Login</h3>

    <div class="mb-3">
      <label for="email">Seu e-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
    </div>

    <div class="mb-3">
      <label for="senha">Sua senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Sua senha">
    </div>

    <div class="mb-3">
      <a href="register.html">NÃ£o tem uma conta? crie uma!</a>
    </div>

    <button type="submit" class="btn btn-success" id="submit" onclick="fazerLogin()">Fazer login</button>
  </div>
  
  <script>
    async function fazerLogin() {
      let idBotaoLogin = document.getElementById('submit');
      idBotaoLogin.disabled = true;
      let corpo = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status">Carregando...</span>`;

      idBotaoLogin.innerHTML = corpo;

      await new Promise(resolve => setTimeout(resolve, 1500));

      idBotaoLogin.innerHTML = 'Fazer login';
      idBotaoLogin.disabled = false;
      window.location.href = "home.html";
    }
  </script>
</body>

</html>
