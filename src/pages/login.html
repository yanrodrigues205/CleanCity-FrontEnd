<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recicla Aqui</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body class="bg-dark text-white">
  <div class="container" style="max-width: 30%; margin-top: 100px;">
    <h3 class="text-center">Entrar</h3>

    <div class="mb-3">
      <label for="email"><i class="fa-solid fa-envelope"></i> Seu e-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Seu e-mail:">
    </div>

    <div class="mb-3">
      <label for="password"><i class="fa-solid fa-lock"></i> Sua senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Sua senha">
    </div>

    <div class="mb-3">
      <a href="register.html">NÃ£o tem uma conta? Entre aqui!</a>
    </div>

    <button type="submit" class="btn btn-success" id="submit" onclick="doLogin()"><i class="fa-solid fa-paper-plane"></i> Entrar</button>
  </div>
  <script>
    async function doLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const jsonBody = JSON.stringify({
        email: email,
        password: password
      })

      const doLoginButton = document.getElementById('submit');

      doLoginButton.disabled = true;

      doLoginButton.innerHTML = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Aguarde...</span>`;

      await new Promise(resolve => setTimeout(resolve, 1500));

      doLoginButton.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Entrar';

      doLoginButton.disabled = false;

      window.location.href = "dashboard.html";
    }
  </script>
</body>

</html>
