<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resíduos Coletados</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
  
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Resíduos Coletados</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Resíduos Coletados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Estátisticas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav><br>
    <a class="btn btn-danger" href="./dashboard.html"><i class="fa-solid fa-arrow-left"></i></a>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal3"><i
        class="fa-solid fa-plus"></i></button>
    <table id="example" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Código</th>
          <th>Tipo de Resíduos</th>
          <th>Preço por Kg</th>
          <th>Quantidade Máx de Kg</th>
          <th>Observações</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      <tfoot>
        <tr>
          <th>Código</th>
          <th>Tipo de Resíduos</th>
          <th>Preço por Kg</th>
          <th>Quantidade Máx de Kg</th>
          <th>Observações</th>
          <th>Ações</th>
        </tr>
      </tfoot>
    </table>
  </div>


  <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Horário de Trabalho</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Tipo de Resíduo</label>
              <input type="text" class="form-control" id="id_cp" placeholder="Digite o tipo de resíduo">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Preço por Kg</label>
              <input type="text" class="form-control" id="name_cp" placeholder="R$">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Quantidade de Kg Máxima</label><br>
              <small>Quantidade máxima de quilogramas aceitas por resíduos</small>
              <input type="text" class="form-control" id="work_hours_cp">
            </div>


            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Observações</label>
              <textarea class="form-control" id="work_hours_cp"></textarea>
            </div>


          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
          <button type="button" onclick="updateById()" data-bs-dismiss="modal" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <link
    href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js"></script>
  <script>
    const data = new DataTable("#example");
    data.row.add([
      123,
      "Alumínio",
      "R$ 5,90",
      `1Kg por Pessoa`,
      `Todo material com algum tipo de corrosão não será aceito, pois alúminio PURO não enferruja.`,
      `<button type="button" data-id="" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-pencil"></i></button> <button type="button" data-id="" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal" ><i class="fa-solid fa-trash"></i></button>`
    ]).draw();
  </script>
</body>

</html>
