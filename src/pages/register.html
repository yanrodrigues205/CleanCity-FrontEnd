<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar - Recicla Aqui</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body>
  <div class="container" style="max-width: 50%; margin-top: 100px;">
    <h3 class="text-center">Cadastrar</h3>

    <div class="mb-3">
      <label for="name"><i class="fa-solid fa-font"></i> Seu nome:</label>
      <input type="text" class="form-control" id="name" placeholder="Seu nome">
    </div>

    <div class="mb-3">
      <label for="email"><i class="fa-solid fa-envelope"></i> Seu email:</label>
      <input type="email" class="form-control" id="email" placeholder="Seu email">
    </div>

    <div class="mb-3">
      <label for="password"><i class="fa-solid fa-lock"></i> Sua senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Sua senha">
    </div>

    <div class="mb-3">
      <label for="confirm-password"><i class="fa-solid fa-lock"></i> Sua senha novamente:</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Sua senha novamente">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="agree">
      <label class="form-check-label" for="agree">Eu concordo com os termos e serviços da plataforma.</label>
    </div>

    <div class="mb-3">
      <a href="login.html">Já tem uma conta? Entre aqui!</a>
    </div>
    <button type="submit" class="btn btn-success " id="submit" onclick="doSignUp()"><i
        class="fa-solid fa-paper-plane"></i> Cadastrar</button>
  </div>
  <script>
    async function doSignUp() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const agreeCheck = document.getElementById('agree').checked;

      const jsonBody = JSON.stringify({
        name: name,
        email: email,
        password: password,
        agree: agreeCheck
      })

      const doSignUp = document.getElementById('submit');

      doSignUp.disabled = true;

      doSignUp.innerHTML = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status">Aguarde...</span>`;

      await new Promise(resolve => setTimeout(resolve, 1500));

      doSignUp.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Cadastrar';

      doSignUp.disabled = false;

      window.location.href = "login.html";
    }
  </script>
</body>

</html>
