<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - CleanCity</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body>

  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-recycle" style="color: #26aa00;"></i>
          CleanCity
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">
                <i class="fa-solid fa-user"></i>
                Sign in
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="register.html">
                <i class="fas fa-sign-in"></i>
                Sign up
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container" style="max-width: 50%; margin-top: 100px;">
    <h3>Sign Up</h3>

    <div class="mb-3">
      <label for="name">Enter your name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label for="email">Enter your e-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your e-mail">
    </div>

    <div class="mb-3">
      <label for="password">Enter your password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your senha">
    </div>

    <div class="mb-3">
      <label for="confirm-password">Enter your password again:</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Enter your password again">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="agree">
      <label class="form-check-label" for="agree">I agree to the platform's terms and services.</label>
    </div>

    <div class="mb-3">
      <a href="login.html">Already have an account? Sign in here!</a>
    </div>
    <button type="submit" class="btn btn-success " id="submit" onclick="doSignUp()">Sign Up</button>
  </div>
  <script>
    async function doSignUp() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const agreeCheck = document.getElementById('agree').checked;

      const jsonBody = JSON.stringify({
        name: name,
        email: email,
        password: password,
        agree: agreeCheck
      })

      const doSignUp = document.getElementById('submit');

      doSignUp.disabled = true;

      doSignUp.innerHTML = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status">Loading...</span>`;

      await new Promise(resolve => setTimeout(resolve, 1500));

      doSignUp.innerHTML = 'Sign up';

      doSignUp.disabled = false;

      window.location.href = "login.html";
    }
  </script>
</body>

</html>
