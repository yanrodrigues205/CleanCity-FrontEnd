<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Recicla Aqui</title>
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
    <div class="container" style="max-width: 25vw;">
        <form>
            <h3>Criar Conta</h3>

            <div class="form-group">
                <label for="exampleInputEmail1"><i class="fa-solid fa-person"></i></label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu nome">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1"><i class="fa-solid fa-envelope"></i></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1"><i class="fa-solid fa-lock"></i></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1"><i class="fa-solid fa-lock"></i></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repita a Senha">
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
            </div>
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
          </form>
    </div>
</body>
</html>
