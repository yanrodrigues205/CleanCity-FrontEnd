<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa de Trabalho</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
  <script src="../assets/js/loads.js"></script>
</head>

<body>
  <header id="header">
  </header>

  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Total de Avaliações em todos os pontos de coleta</div>
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-star"></i> Avaliações</h5>
              <p class="card-text">321</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header">Quantidade de Pontos de Coleta Ativos</div>
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-recycle"></i> Pontos de Coleta</h5>
              <p class="card-text">5</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Quantidade de Resíduos de Coleta Ativos</div>
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-trash"></i> Resíduos</h5>
              <p class="card-text">21</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>

        <div class="col">
          <div id="chartContainer2" style="height: 370px; width: 100%;"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>

</html>
