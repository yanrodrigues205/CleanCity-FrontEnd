<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Recicla Aqui</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body>
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-recycle" style="color: #26aa00;"></i> Recicla Aqui
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="perfil.html"><i class="fa-solid fa-user"></i>
                Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Encerrar
                sessão</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container" style="max-width: 50%; margin-top: 100px;">
    <h3>Cadastrar dados do usuário coleta</h3>
    <div class="mb-3">
      <label for="cpfCNPJ">Seu CPF/CNPJ:</label>
      <input type="text" class="form-control" id="cpfCNPJ" placeholder="Seu CPF/CNPJ:">
    </div>
    <div class="mb-3">
      <label for="telefone">Seu telefone:</label>
      <input type="tel" class="form-control" id="telefone" placeholder="Seu telefone:">
    </div>
    <div class="mb-3">
      <label for="descricao">Seu descrição:</label>
      <input type="text" class="form-control" id="descricao" placeholder="Sua descrição:">
    </div>
    <button type="submit" class="btn btn-success" id="submitPerfilColeta" onclick="cadastrarUsuarioColeta()">Cadastrar
      usuário coleta</button>
  </div>
  <script>
    async function cadastrarUsuarioColeta() {
      console.log("ok");
      let idBotaoCadastrar = document.getElementById('submitPerfilColeta');
      idBotaoCadastrar.disabled = true;
      let corpo = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span role="status">Atualizando...</span>`;

      idBotaoCadastrar.innerHTML = corpo;

      await new Promise(resolve => setTimeout(resolve, 1500));

      idBotaoCadastrar.innerHTML = 'Atualizar conta';
      idBotaoCadastrar.disabled = false;
      window.location.href = "perfil.html";
    }
  </script>
</body>

</html>
